<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body{background-color:lavender }
div{margin-left:30%;margin-top:15%;}
</style>
</head>
<body>
<div>
<h1>User Registration Form</h1>
<form action="#" th:action="@{/adduser}" th:object="${reg}">
<table>
<tr>
<th>UserName</th>
<td><input type="text" placeholder="username" th:field="*{username}"></td>
</tr>
<tr>
<th>Password</th>
<td><input type="password" placeholder="password" th:field="*{password}"></td>
</tr>
<tr>
<th><input type="submit" value="submit"></th>
</tr>
</table>
</form>
</div>
</body>
</html>
