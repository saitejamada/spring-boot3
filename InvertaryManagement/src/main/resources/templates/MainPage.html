<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
/* Add a black background color to the top navigation */
.topnav {
  background-color: hsl(95, 30%, 95%);
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
pre{font-size: 20px;font-family:sans-serif;}
</style>
</head>
<body>
<div>
<img src="https://www.managementstudyhq.com/wp-content/uploads/2013/08/management1.jpg" style="height:500px;width:1500px;">
</div>
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a  href="#news">Customer</a>
  <a th:href="@{viewallstock}">Stock</a>
  <a th:href="@{log}">Supplier</a>
  
  <a th:href="@{home}">logout</a>
  
  <a th:text="${name}" style="float:right;"></a>
</div>

<div>
</div>
</body>
</html>
